<html lang="en">
 <head>
  <title>Calculator Example</title>
 </head>
 <body>
    <h1>Simple Calculator</h1>
    <div>
      <label for="num1">Number 1:</label>
      <input type="number" id="num1">
    </div>
    <div>
      <label for="num2">Number 2:</label>
      <input type="number" id="num2">
    </div>
    <div>
      <button onclick="addNumbers()">Add</button>
    </div>
    <div>
      <button onclick="takeNumbers()">Take</button>
    </div>
    <div>
      <button onclick="divideNumbers()">Divide</button>
    </div>
    <div>
      <button onclick="timesNumbers()">Times</button>
    </div>
    <div>Result: <span id="result"></span></div>
  
    <script>
      function addNumbers() {
        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;
  
        fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
          .then(response => response.json())
          .then(data => {
            document.getElementById('result').innerText = data.result;
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }

      function takeNumbers() {
        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;
  
        fetch(`/calculator/take?num1=${num1}&num2=${num2}`)
          .then(response => response.json())
          .then(data => {
            document.getElementById('result').innerText = data.result;
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }
      function divideNumbers() {
        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;
  
        fetch(`/calculator/divide?num1=${num1}&num2=${num2}`)
          .then(response => response.json())
          .then(data => {
            document.getElementById('result').innerText = data.result;
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }
      function timesNumbers() {
        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;
  
        fetch(`/calculator/times?num1=${num1}&num2=${num2}`)
          .then(response => response.json())
          .then(data => {
            document.getElementById('result').innerText = data.result;
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }
    </script>
